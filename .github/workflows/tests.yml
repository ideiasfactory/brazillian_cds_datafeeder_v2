name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: |
        pip install flake8 black
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check code formatting with black
        black --check src tests

    - name: Run unit tests
      env:
        ENVIRONMENT: test
        DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      run: |
        pytest tests/unit -v --cov=src --cov-report=xml --cov-report=term -m unit

    - name: Run integration tests
      env:
        ENVIRONMENT: test
        DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      run: |
        pytest tests/integration -v -m integration

    - name: Run all tests with coverage
      env:
        ENVIRONMENT: test
        DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

    - name: Test Summary
      run: |
        echo "## Test Results :test_tube:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        pytest tests/ --tb=no --co -q | grep -E "test session starts|test_.*\.py" >> $GITHUB_STEP_SUMMARY || true

  # Quality checks
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy bandit safety

    - name: Lint with flake8
      run: |
        # Full lint check
        flake8 src tests --count --statistics --max-line-length=120

    - name: Check code style with black
      run: |
        black --check src tests

    - name: Type checking with mypy
      run: |
        mypy src --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Security check with bandit
      run: |
        bandit -r src -ll
      continue-on-error: true

    - name: Check dependencies for vulnerabilities
      run: |
        safety check --file requirements.txt --output json
      continue-on-error: true

  # Build check
  build:
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test application startup
      env:
        ENVIRONMENT: test
        DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      run: |
        timeout 10 python -c "
        from main import app
        print('✅ Application imports successfully')
        " || exit 1

    - name: Build status
      run: |
        echo "✅ All checks passed!"
        echo "Build completed successfully for Python ${{ matrix.python-version }}"
