name: Update CDS Data

on:
  # Executa automaticamente de segunda a sexta-feira às 06:00 UTC (03:00 em São Paulo)
  schedule:
    - cron: '0 6 * * 1-5'  # Segunda a sexta às 06:00 UTC (03:00 BRT)
  
  # Permite execução manual via GitHub Actions UI
  workflow_dispatch:
  
  # Opcional: também roda quando fizer push na branch master
  # push:
  #   branches: [master]

jobs:
  update-data:
    name: Fetch and Update CDS Data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster builds
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run CDS data update script
        run: python update_cds_investing.py
        env:
          # Secrets configurados no GitHub (Settings > Secrets and variables > Actions)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTERSTACK_SOURCE_TOKEN: ${{ secrets.BETTERSTACK_SOURCE_TOKEN }}
          BETTERSTACK_INGESTING_HOST: ${{ secrets.BETTERSTACK_INGESTING_HOST }}
          
          # Configurações opcionais (podem ser sobrescritas via secrets se necessário)
          ENVIRONMENT: production
          LOG_LEVEL: INFO
          
          # Indica que foi executado via GitHub Actions scheduler
          UPDATE_TRIGGER: github-actions-scheduler
          
          # Force CSV update even in production to commit to Git
          FORCE_CSV_UPDATE: "true"
          
          # Configurações de scraping (valores padrão já estão no código)
          INVESTING_URL: "https://br.investing.com/rates-bonds/brazil-cds-5-years-usd-historical-data"
          REQUEST_TIMEOUT: "20"
          REQUEST_RETRIES: "3"
      
      - name: Check for CSV changes
        id: check_changes
        run: |
          if git diff --quiet data/brasil_CDS_historical.csv; then
            echo "csv_changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in CSV file"
          else
            echo "csv_changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in CSV file"
          fi
      
      - name: Commit and push CSV changes
        if: steps.check_changes.outputs.csv_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/brasil_CDS_historical.csv
          git commit -m "chore: update CDS historical data [skip ci]
          
          - Updated by GitHub Actions workflow
          - Trigger: ${{ github.event_name }}
          - Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: update-logs
          path: |
            *.log
            logs/
          retention-days: 7
